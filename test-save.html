<!DOCTYPE html>
<html>
<head>
    <title>保存功能测试</title>
</head>
<body>
    <h1>提供商配置保存功能测试</h1>
    <p>请按照以下步骤测试保存功能：</p>
    <ol>
        <li>打开 http://localhost:5173</li>
        <li>点击第四个tab："提供商配置"</li>
        <li>修改任意提供商的配置（例如修改API Key或模型名称）</li>
        <li>点击"保存所有配置"按钮</li>
        <li>刷新页面，检查配置是否仍然保持</li>
    </ol>
    
    <h2>预期结果：</h2>
    <ul>
        <li>点击保存按钮后，会显示"配置已保存成功！"的提示</li>
        <li>刷新页面后，修改的配置应该仍然保持</li>
        <li>配置会保存在浏览器的localStorage中</li>
    </ul>
    
    <button onclick="testLocalStorage()">测试localStorage</button>
    <div id="result"></div>
    
    <script>
        function testLocalStorage() {
            try {
                // 测试localStorage是否可用
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                document.getElementById('result').innerHTML = '<p style="color: green;">localStorage正常工作！</p>';
            } catch (e) {
                document.getElementById('result').innerHTML = '<p style="color: red;">localStorage不可用: ' + e.message + '</p>';
            }
        }
    </script>
</body>
</html>
